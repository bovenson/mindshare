{# 反馈弹窗 #}

<div id="feedbackModal" class="modal fade bd-example-modal-md">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="feedbackModalTitle" class="modal-title">反馈</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding: .3rem .8rem;">
                <textarea style="width: 100%; font-size: .8rem; border: none; outline: none; margin-bottom: -.5rem;" class="no-padding-margin" rows="10" placeholder="请在这里吐槽..." name="description"></textarea>
            </div>
            <div class="modal-footer">
                <button id="feedbackModalConfirm" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
