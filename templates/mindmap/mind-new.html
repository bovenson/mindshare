{% extends "mindmap/includes/base.html" %}
{% load staticfiles %}

{# 设置标题 #}
{% block title %}{{ title }}{% endblock %}

{# 自定义css #}
{% block css %}
    <link rel="stylesheet" href="{% static 'mindmap/css/new-mind.css' %}">
{% endblock %}

{# 设置body #}
{% block body %}
    <div id="bodyContainer" class="container">
        <div id="midContainer" class="col-lg-8 offset-lg-2">
            <div class="container-box">
                <form>
                    {% csrf_token %}
                    <div class="container-box-item-bottom">
                        <p class="one-line-tip-p">发布主题</p>
                    </div>

                    <div class="container-box-item-bottom container-box-item-bk-color">
                        <p class="one-line-tip-p">标题</p>
                    </div>
                    <div class="container-box-item-bottom container-box-item-input">
                        <input placeholder="输入标题" name="title"/>
                    </div>

                    <div class="container-box-item-bottom container-box-item-bk-color">
                        <p class="one-line-tip-p">描述</p>
                    </div>
                    <div class="container-box-item-bottom container-box-item-input">
                        <textarea class="no-padding-margin" rows="10" placeholder="输入描述" name="description"></textarea>
                    </div>

                    <div class="container-box-item-bottom container-box-item-bk-color">
                        <p class="one-line-tip-p">图片</p>
                    </div>
                    <div class="container-box-item-bottom container-box-item-input">
                        <label class="no-padding-margin">
                          <input type="file" name="pic" placeholder="选择图片">
                        </label>
                    </div>

                    <div class="container-box-item-bottom container-box-item-bk-color">
                        <p class="one-line-tip-p">脑图分享地址(可选)</p>
                    </div>
                    <div class="container-box-item-bottom container-box-item-input">
                        <input placeholder="输入脑图分享地址" name="share-url"/>
                    </div>

                    <div class="container-box-item-bottom container-box-item-bk-color">
                        <p class="one-line-tip-p">思维导图文件(可选)</p>
                    </div>
                    <div class="container-box-item-bottom">
                        <label class="no-padding-margin container-box-item-input">
                          <input type="file" name="file" placeholder="选择图片">
                        </label>
                    </div>


                    <div class="container-box-item-bottom container-box-item-bk-color">
                        <p class="one-line-tip-p">选择分类</p>
                    </div>
                    <div class="container-box-item-bottom">
                        <label class="no-padding-margin">
                            <select style="height: 1.5rem; font-size: 0.8rem;">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                            </select>
                        </label>
                    </div>

                    <div class="container-box-item">
                        <a href="#" class="my-button my-button-confirm">发布</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
